## BLOCKS
 ## Blocks
 block.aquarion-sealed-conveyor.name = Esteira Selada
 block.aquarion-sealed-conveyor.description = Uma esteira estanque que move itens para frente
 a umavelocidade moderada.
 block.aquarion-sealed-router.name = Roteador Selado
 block.aquarion-sealed-router.description = Um mal necessário. Pode lidar com múltiplas
 entradas e saídas em todas as direções. Evite colocar próximo a instalações com saída de
 itens.

block.aquarion-bauxite-harvester.name = Bauxite Harvester
block.aquarion-compression-drill.description = Grinds down exposed bauxite from walls. Requires power.

 block.aquarion-sealed-sorter.name = Separador Selado
 block.aquarion-sealed-sorter.description = Um separador estanque que libera os itens filtrados
block.aquarion-sealed-junction.name = Sealed Junction
block.aquarion-sealed-junction.description =  Acts as a bridge between two crossing conveyors.
 para frente e qualquer outro item para os lados.
 block.aquarion-sealed-overflow.name = Portão de Sobrefluxo Selado
 block.aquarion-sealed-overflow.description = Uma esteira de sobrefluxo estanque, envia itens
 para os lados se o lado oposto da entrada não puder mais aceitar itens.
 block.aquarion-sealed-underflow.name = Portão de Subfluxo Selado
 block.aquarion-sealed-underflow.description = Uma esteira de subfluxo estanque, envia itens
 para o lado oposto da entrada caso os itens não possam ser transportados para os lados.
 block.aquarion-compression-drill.name = Broca de Compressão
 block.aquarion-compression-drill.description = Cria uma pressão negativa e rapidamente
 difunde a atmosfera circundante para quebrar grandes pedaços de minério exposto. Não é
 capaz de minerar materiais duros.
 block.aquarion-ram-drill.name = Broca de Batida
 block.aquarion-ram-drill.description = Usa pressão atmosférica para bater em minério exposto.
 Requer uma quantidade moderada de energia para funcionar.
 block.aquarion-geothermal-generator.name = Gerador Geotermal
 block.aquarion-geothermal-generator.description = Uma turbina que transforma calor em
 energia a partir de fontes geotérmicas no fundo do oceano.
 block.aquarion-cultivation-chamber.name = Câmara de Cultivo
 block.aquarion-cultivation-chamber.description = Uma fábrica hermética capaz de usar
 bactérias quimioautotróficas nativas para converter [#a76556]bauxita[] em [#91c773]arkycite[]
 orgânica.
 block.aquarion-relay.name = Relé
block.aquarion-relay.description = Conecta redes de energia. Consome uma quantidade
 pequena de energia devido à densidade atmosférica.
 block.aquarion-clarifier.name = Clarificador
 block.aquarion-clarifier.description = Refina salmoura em [#d377f0]hidróxido[] e sal. Requer
 energia.
 block.aquarion-hydroxide-generator.name = Gerador de Hidróxido
 block.aquarion-hydroxide-generator.description = Usa [#d377f0]hidróxido[] para reagir com
 [#91c773]arkycite[] e [#a76556]bauxita[] usando o calor para criar energia. Os subprodutos são
 considerados inúteis e serão ventilados.
 block.aquarion-ceramic-kiln.name = Forno de Cerâmica
 block.aquarion-ceramic-kiln.description = Utiliza energia e [#91c773]arkycite[] para aquecer
 [#a482c7]chumbo[] e sílica contendo [#a76556]bauxita[] para criar cerâmica.
 block.aquarion-chirenium-electroplater.name = Galvanizador de Quirênio
 block.aquarion-chirenium-electroplater.description = Faz camadas de polímero de
 [#dbd5a5]níquel[] e [#a482c7]chumbo[] sobre um núcleo de [#dbd5a5]níquel[] para criar
 [#c7afca]quirênio[].
 block.aquarion-small-bauxite-wall.name = Muro de Bauxita
 block.aquarion-small-bauxite-wall.description = Protege estruturas de projéteis inimigos.
 block.aquarion-bauxite-wall.name = Muralha de Bauxita
 block.aquarion-bauxite-wall.description = Protege estruturas de projéteis inimigos.
 block.aquarion-small-gallium-wall.name = Muro de Gálio
 block.aquarion-small-gallium-wall.description = Protege estruturas de projéteis inimigos.
 block.aquarion-gallium-wall.name = Muralha de Gálio
 block.aquarion-gallium-wall.description = Protege estruturas de projéteis inimigos.
 block.core-pike.name = Núcleo: Pique
 block.core-pike.description = Núcleo da base. Levemente blindado. O setor será perdido
 quando isso for destruído.
 block.forment.name = Forment
 block.forment.description = Uma torre básica que dispara uma saraivada de 3 balas teleguiadas
 fracas. Usa uma variedade de munição.
 block.fragment.name = Fragment
 block.fragment.description = Dispara projéteis teleguiados em unidades aéreas. Usa materiais
frágeis.
 block.gyre.name = Gyre
 block.gyre.description = Uma torre que usa [#c7afca]quirênio[] para disparar uma grande
 quantidade de estilhaços. Causa dano considerável.
 block.deviate.name = Deviate
 block.deviate.description = Dispara grandes quantidades de balas teleguiadas fracas em
 direção aos inimigos. Usa uma variedade de munição.
 block.aquarion-siphon.name = Sifão
 block.aquarion-siphon.description = Move líquidos para frente. Não pode vazar.
 block.aquarion-siphon-router.name = Roteador de Sifão
 block.aquarion-siphon-router.description = Distribui e absorve líquidos uniformemente em todos
 os lados.
 block.aquarion-siphon-junction.name = Junção de Sifão
 block.aquarion-siphon-junction.description = atua como uma ponte entre dois sifões cruzados.
 block.aquarion-siphon-bridge.name = Ponte de Sifão
 block.aquarion-siphon-bridge.description = Pode mover líquidos sobre construções e terrenos.
 Tem umalcance menor do que seus equivalentes.
 block.aquarion-thermal-pump.name = Bomba Térmica
 block.aquarion-thermal-pump.description = Capaz de coletar líquidos como salmoura do fundo
 do oceano. Requer energia.
 block.aquarion-cargo-dock.name = Doca de Carga
 block.aquarion-cargo-dock.description = Cria um drone de carga que pode transportar materiais
 por longas distâncias.
 block.aquarion-cargo-depot.name = Depósito de Carga
 block.aquarion-cargo-depot.description = Atua como ponto de entrega para drones de carga.
 ## Items/liquids
 item.aquarion-bauxite.name = Bauxita
 item.aquarion-bauxite.description = Um material heterogêneo que hospeda materiais de
 alumínio e sílica. Usado para construção básica e refinamento.
 item.aquarion-ceramic.name = Cerâmica
 item.aquarion-ceramic.description = Um material quebradiço semelhante ao vidro com alta
capacidade de calor. Usado como material básico de construção e munição para armamento de
 estilhaço.
 item.aquarion-nickel.name = Níquel
 item.aquarion-nickel.description = Um material ferromagnético e maleável usado para
 construção básica e munição. Usado para uma variedade de refino.
 item.aquarion-chirenium.name = Quirênio
 item.aquarion-chirenium.description = Um composto durável com camadas de polímero e metal
 entrelaçadas. Usado para construção intermediária e como munição eficaz.
 item.aquarion-gallium.name = Gálio
 item.aquarion-gallium.description = Um material que derrete a uma temperatura muito baixa.
 Usado para eletrônicos e produção de nitreto.
 item.aquarion-nitride.name = Nitreto
 item.aquarion-nitride.description = Um semicondutor útil para eletrônica.
 liquid.aquarion-brine.name = Salmoura
 liquid.aquarion-brine.description = Uma solução líquida altamente salina usada no
 processamento de sal. Necessário para processamento de [#d377f0]hidróxido[].
 liquid.aquarion-hydroxide.name = Hidróxido
 liquid.aquarion-hydroxide.description = Uma solução básica altamente reativa usada para
 geração de energia e processamento intermediário.